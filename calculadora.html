<!DOCTYPE html5>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.
        0"
    />
    <title>Calculadora | Projeto</title>
    <link rel="stylesheet" href="calculadora.css" />
  </head>
  <body>
    <div class="container">
      <div class="cal-box">
        <form name="calculadora">
          <input
            id="display"
            type="text"
            name="display"
            placeholder="0"
            readonly
          />
          <br />
          <input
            class="button"
            type="button"
            value="7"
            onclick="calculadora.display.value +='7' "
          />
          <input
            class="button"
            type="button"
            value="8"
            onclick="calculadora.display.value +='8' "
          />
          <input
            class="button"
            type="button"
            value="9"
            onclick="calculadora.display.value +='9' "
          />
          <input
            class="button mathButton"
            type="button"
            value="+"
            onclick="calculadora.display.value +='+' "
          />
          <br />
          <input
            class="button"
            type="button"
            value="4"
            onclick="calculadora.display.value +='6' "
          />
          <input
            class="button"
            type="button"
            value="5"
            onclick="calculadora.display.value +='5' "
          />
          <input
            class="button"
            type="button"
            value="6"
            onclick="calculadora.display.value +='4' "
          />
          <input
            class="button mathButton"
            type="button"
            value="-"
            onclick="calculadora.display.value +='-' "
          />
          <br />
          <input
            class="button"
            type="button"
            value="1"
            onclick="calculadora.display.value +='1' "
          />
          <input
            class="button"
            type="button"
            value="2"
            onclick="calculadora.display.value +='2' "
          />
          <input
            class="button"
            type="button"
            value="3"
            onclick="calculadora.display.value +='3' "
          />
          <input
            class="button mathButton"
            type="button"
            value="X"
            onclick="calculadora.display.value +='*' "
          />
          <br />
          <input
            class="button resetCalcButton"
            type="button"
            value="C"
            onclick="calculadora.display.value =''"
          />
          <input
            class="button"
            type="button"
            value="0"
            onclick="calculadora.display.value +='0' "
          />
          <input
            class="button mathButton"
            type="button"
            value="="
            onclick="calculadora.display.value = eval
                    (calculadora.display.value)"
          />
          <input
            class="button mathButton"
            type="button"
            value="/"
            onclick="calculadora.display.value +='/'"
          />
          <br />
        </form>
      </div>
    </div>
  </body>
</html>
